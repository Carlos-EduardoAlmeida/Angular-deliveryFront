<div class="order-menu__container">
    <div class="order-menu__card" *ngFor="let item of ordersMenu" (click)="openModal(item.id)">
        <div class="order-menu__card__visual">
            <img src="{{item.image}}" alt="image of {{item.order}}">
            <label>{{item.order}}</label>
        </div>
        
        <div class="order-menu__card__description">
            <p>{{item.description}}</p>
            <label>{{item.price}} R$</label>
        </div>
    </div>
</div>
